<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Template.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/Template.js"></script>
  <title>An Adventurous Quest</title>
  <splash src="./Images/Backgrounds/Titlescreen.jpg"/>
</head>

<body>
  <scene>
    <div type="interface">
      <input name= "scoreside1" type="text" disabled/>

      <meter id = "side1" name="relside1" min="0" max="100" disabled></meter>
    
      <input name= "scoreside2" type="text" disabled/>

      <meter id = "side2" name="relside2" min="0" max="100" disabled></meter>
    
      <input name= "scoreside3" type="text" disabled/>

      <meter id = "side3" name="relside3" min="0" max="100" disabled></meter>
    </div>

    
    <canvas></canvas>
    <dialog type= "text" class="Text"></dialog>
    <speech>
      <name>
        <!--The name of the character speaking-->
      </name>
      <content>
        <!--The text the character says-->
      </content>
    </speech>

    <dialog is="text-page">
      <!--The content of a page of text for reading-->
    </dialog>
    <dialog type="inventory" class= "inventory">
      
      <button type="buttoninv" class="close">X</button>
      <ul></ul>
    </dialog>
    

  </scene>
</body>

</html>
